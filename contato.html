    <title>Contato - João da Silva</title>

<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome" class="com-icone">Nome</label> 
                    <input id="nome" name="nome-contato" type="text" placeholder="Digite seu nome aqui" autofocus required pattern="[A-Za-z ']{4,}" title="Preencha com um nome válido">
                    <label for="email" class="com-icone">Email</label>
                    <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <label class="option">
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>

                    <label class="option">
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>

                    <fieldset class="option">
                        <input id="outro" type="radio" name="assunto" value="Outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto" placeholder="Digite aqui o assunto desejado">
                    </fieldset>
                </fieldset>

                <label for="msg">Mensagem</label>
                <textarea id="msg" name="mensagem" cols="30" rows="10" required placeholder="Por favor, digite a sua mensagem"></textarea>

                <button type="submit">Enviar <span>Mensagem</span></button>
            </form>
        </div>
    </main>
